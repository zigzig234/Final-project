apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world-app
  template:
    metadata:
      labels:
        app: hello-world-app
    spec:
      containers:
      - name: hello-world-app
        image: zigziglar234/hello-world-app:latest
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: my-registry-secret 
